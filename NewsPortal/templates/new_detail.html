{% extends 'flatpages/default.html' %}
 
{% block title %} New {% endblock title %} 
 
{% block content %}

<h1 style="text-align: left;">{{ new.category.name|title}}</h1>

<h3 style="text-align: right;">{{ new.date_pub|date:"d-m-Y H:i" }}</h3>
<h1 style="text-align: center;"><strong>{{ new.name|title }}</strong></h1>

<p style="text-align: justify;">{{ new.description }} </p>

<p style="text-align: right;"><th> Автор </th>{{ new.author }}</p>

{% endblock content %}
